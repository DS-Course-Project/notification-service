name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # - name: Use Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "lts/*"
      #     cache: "pnpm"

      - name: Enable pnpm via Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
